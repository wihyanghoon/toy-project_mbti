<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <title>재벌집 막내아들 - 만약에 내가 환생한다면 누구로?</title>
</head>

<body>
    <section id="main">
        <div class="container">
            <h1>재미로 보는</h1>
            <h1>재벌집 막내아들 테스트</h1>
            <p>등장인물 중 누구로 환생하게 될까?</p>
            <button onclick="begin()">시작하기</button>
        </div>
    </section>
    <section id="qna" style="display: none">
        <div class="container">
            <h1 id="quesqion"></h1>
            <div id="answer_box">
            </div>
            <div class="status">
                <div class="status_bar"></div>
            </div>
        </div>
    </section>
    <section id="result" style="display: none">
        <div class="container">
            <h1>나의 환생은?</h1>
            <h2 class="result_name"></h2>
            <div class="result_img"></div>
            <p class="result_desc"></p>
            <div class="btn_wrap">
                <button onclick="setShare()">공유하기</button>
                <button onclick="reFrash()">다시하기</button>
            </div>
        </div>
    </section>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>

        function reFrash(){
            location.href = 'https://wihyanghoon.github.io/toy-project_mbti/'
        }
    </script>
    <script src="js/data.js"></script>
    <script src="js/start.js"></script>
    <script src="js/share.js"></script>
</body>

</html>
